<!DOCTYPE html>
<html>
    <head>
        <title>cyber nation</title>
        <link rel="stylesheet" href="all.css">
    </head>
    <body>
        <div class="main">
            <div class="navbar">
                <div class="logo">
                    <div class="icon">
                        <h1>ACN</h1>
                    </div>
                </div>
                <div class="menu">
                    <div class="mit">
                    <ul>
                        <li><a href="">HOME</a></li>
                        <li><a href="">ABOUT</a></li>
                        <li><a href="cmpsmp.html">CAMPUS MAP</a></li>
                        <li><a href="">CONTACT US</a></li>
                    </ul>
                    </div>
                </div>
                
                <button type="button" name="map" id="map" placeholder="MAP"><a href="abc.html">Register</a></button>
                
            </div>
            <form>
                <div class="frm">
                    <div class="hdng">REGISTER</div>
                    <table>
                        <tr>
                      <td>NAME :</td>
                      <td><input type="text" name="firstname" id="firstname" required placeholder="FIRST NAME"></td>
                      
                       </tr>
                       
                       &nbsp;
                       <tr>
                           <td>EMAIL :</td>
                           <td colspan="3"><input type="email" name="email" id="email" required placeholder="EMAIL                                           @gmail.com"><br></td>
                       </tr>
                       &nbsp;
                       <tr>
                           <td>BIRTH DATE :</td>
                          <td colspan="2"><input type="date" name="dob" id="dob" required placeholder="DATE OF  BIRTH"></td>
                       </tr>
                       <tr>
                           <td>PHONE NO:</td>
                           <td><input type="number" name="phno" id="phno" required placeholder="PHONE NUMBER"></td>
                       </tr>
                       <tr>
                           <td>QUALIFICATION :</td>
                           <td><input type="text" required placeholder="HIGHEST QUALIFICATION" name="q" id="q"></td>
                       </tr>
                       &nbsp;
                       <tr>
                           <td>QUALIFICATION PROOF:</td>
                           <td><input type="file" name="qprf" id="qprf" required ></td>
                       </tr>
                       &nbsp;
                       <tr>
                           <td>GENDER :</td>
                           
                           <td>MALE :<input type="radio" name="gender" id="male"></td>
                       </tr>
                       <tr>
                           <td><td>FEMALE :<input type="radio" name="gender" id="female"></td></td>
                       </tr>
                       <tr>
                           <td>DESIGNATION :</td>
                           <td><select name="designation" id="designation">
                            <option value="none" selected disabled hidden>SELECT</option>
                            <option value="Faculty">FACULTY</option>
                            <option value="Research scholar">RESEARCH SCHOLAR </option>
                            <option value="itworker">IT WORKER</option>
                            <option value="ot">OTHER</option>
                          </select></td>
                       </tr>     
                       <tr>
                        <td>COUNTRY :</td>
                        <td><select name="country" id="country">
                         <option value="india" selected>INDIA</option>
                         <option value="russia">RUSSIA </option>
                         <option value="america">AMERICA</option>
                         <option value="china">CHINA</option>
                         <option value="korea">KOREA</option>
                         <option value="iran">IRAN</option>
                         <option value="nepal">NEPAL</option>
                       </select></td>
                    </tr> 
                    <tr>
                        <td>Familiarity with OS</td>
                        <td><input type="range"></td>
                    </tr> 
                    <tr>
                        <td>DOMAIN :</td>
                    </tr> 
                    <tr>
                        <td><input type="checkbox" name="CYBER ANALYSIS" id="DOMAIN"></td>
                        <td><label for="CYBER ANALYSIS">CYBER ANALYSIS</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="CYBER DEFENSE" id="DOMAIN"></td>
                        <td><label for="CYBER DEFENSE">CYBER DEFENSE</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="HACKING" id="DOMAIN"></td>
                        <td><label for="HACKING">HACKING</td>
                    </tr>
                   
                    
                      </table>
                      <div class="su"><input type="submit"></div>
                    </div>
                        
                </div>
                
            </form>
        </div>
    </body>
    </html>
